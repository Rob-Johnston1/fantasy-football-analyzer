<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-9">
                <h1 class="mb-4">Fantasy Football Analyzer</h1>
                <button id="fetchPlayers" class="btn btn-primary mb-4">Fetch All Players</button>
                
                <div class="table-responsive">
                    <table id="playersTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Team</th>
                                <th>Position</th>
                                <th>Price</th>
                                <th>Total Points</th>
                                <th>Points per Â£1m</th>
                                <th>Form</th>
                                <th>Selected By</th>
                                <th>Minutes</th>
                                <th>Goals</th>
                                <th>Assists</th>
                                <th>Clean Sheets</th>
                                <th>Goals Conceded</th>
                                <th>Yellow Cards</th>
                                <th>Red Cards</th>
                            </tr>
                        </thead>
                        <tbody id="playersTableBody">
                            <!-- Player data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pitch-container">
                    <div class="football-pitch">
                        <!-- Forwards -->
                        <div class="player-row forwards">
                            <div class="player-position" data-position="FWD">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="FWD">
                                <div class="player-circle">+</div>
                            </div>
                        </div>
                        
                        <!-- Midfielders -->
                        <div class="player-row midfielders">
                            <div class="player-position" data-position="MID">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="MID">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="MID">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="MID">
                                <div class="player-circle">+</div>
                            </div>
                        </div>
                        
                        <!-- Defenders -->
                        <div class="player-row defenders">
                            <div class="player-position" data-position="DEF">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="DEF">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="DEF">
                                <div class="player-circle">+</div>
                            </div>
                            <div class="player-position" data-position="DEF">
                                <div class="player-circle">+</div>
                            </div>
                        </div>
                        
                        <!-- Goalkeeper -->
                        <div class="player-row goalkeeper">
                            <div class="player-position" data-position="GK">
                                <div class="player-circle">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
